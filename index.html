<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <label for="search-field">
                    <img src="./assets/search.svg" alt="search-icon">
                </label>
                <input type="text" id="search-field">
            </div>
            <div class="user-greeting">
                <img src="./assets/profile.png" alt="profile img">
                <p id="greeting">Hi there, </p>
                <p id="user">Bry Cupen (@BrySki)</p>
            </div>
            <div class="user-profile">
                <img src="./assets/bell-ring-outline.svg" alt="notification bell">
                <img id="user-img" src="./assets/profile.png" alt="profile img">
                <p>Bry Cupen</p>
            </div>
            <div class="user-options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="side-bar">
            <div class="logo">
                <img src="./assets/view-dashboard.svg" alt="dashboard logo">
                <p>Dashboard</p>
            </div>
            <div class="main-links">
                <div class="home">
                    <img src="./assets/home.svg" alt="home img">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="./assets/account-details.svg" alt="profile icon">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="./assets/message-reply.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="./assets/history.svg" alt="history icon">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="./assets/ballot.svg" alt="task icon">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="./assets/account-group.svg" alt="community icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="util-links">
                <div class="settings">
                    <img src="./assets/cog.svg" alt="settings icon">
                    <p>Settings</p>
               </div>
                <div class="support">
                    <img src="./assets/help-box.svg" alt="help icon">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img src="./assets/lock-check.svg" alt="privacy icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="content">Content</div>
    </div>    
</body>
</html>
