<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <label for="search-field">
                    <img src="./assets/search.svg" alt="search-icon">
                </label>
                <input type="text" id="search-field">
            </div>
            <div class="user-greeting">
                <img src="./assets/profile.png" alt="profile img">
                <p id="greeting">Hi there, </p>
                <p id="user">Bry Cupen (@BrySki)</p>
            </div>
            <div class="user-profile">
                <img src="./assets/bell-ring-outline.svg" alt="notification bell">
                <img id="user-img" src="./assets/profile.png" alt="profile img">
                <p>Bry Cupen</p>
            </div>
            <div class="user-options">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="side-bar">Sidebar</div>
        <div class="content">Content</div>
    </div>    
</body>
</html>
